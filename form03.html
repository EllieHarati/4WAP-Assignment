<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Ellie Bootstrap Form Template - Form03</title>

    <!-- Bootstrap css -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	
	<!-- Style css -->
	<link href="css/style.css" rel="stylesheet">
	
	<!-- validate javascript -->
	<script type="text/javascript" src = "js/validate.js"></script>
	
	<!-- Local Storage javascript -->
	<script type="text/javascript" src = "js/localstorage.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body onload="getData()">
	<!-- container -->
    <div class="container" style=" margin-top: 20px">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12">
						<div class="progress">
							<div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
								100% Complete
							</div>
						</div>					
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Completion</h3>
					</div>
					<div class="panel-body">
						<h3> The tip was successfylly received. Thank you.</h3>
					</div>
				</div>
			</div>
		</div>		
	</div>
	<!-- End container -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	
	<!--  Range input type -->
	<script type="text/javascript">
		var range;
		var rvalue;
		function init(){
			range = document.getElementById("range");
			rvalue = document.getElementById("rvalue");
			rvalue.placeholder = "10 is most urgent";
			range.onchange = update;
		}

		function update(){
		rvalue.value = range.value;
		}
	window.onload = init;
	</script>
	<!--  End Range input type -->
  </body>
</html>
