<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Ellie Bootstrap Form Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	
	<!-- DatePicker css -->
	<link rel="stylesheet" type="text/css" href="css/datepickr.css" />
	
	<!-- DatePicker css -->
	<link rel="stylesheet" type="text/css" href="css/datepickr.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<!-- container -->
    <div class="container" style=" margin-top: 20px">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-12">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12">
						<div class="progress">
							<div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
								0% Complete
							</div>
						</div>					
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Form 1</h3>
					</div>
					<div class="panel-body">
						<form class="form-horizontal">
							<h3>Register New User</h3>
							<div class="form-group has-feedback">
								<label for="username" class="col-sm-2 control-label">Username</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="usernmae" placeholder="Username">
									<span class="glyphicon glyphicon-user form-control-feedback" aria-hidden="true"></span>
									<span class="help-block">Your username can be your email</span>
								</div>
							</div>
							<div class="form-group has-feedback">
								<label for="password" class="col-sm-2 control-label">Password</label>
								<div class="col-sm-10">
									<input type="password" class="form-control" id="password" placeholder="Password">
									<span class="glyphicon glyphicon-lock form-control-feedback" aria-hidden="true"></span>
								</div>
							</div>
							<hr class="divider">
							<h3>Personal Details</h3>
							<div class="form-group">
								<label for="name" class="col-sm-2 control-label">Name</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="name" placeholder="First and last name">
								</div>
							</div>
							<div class="form-group">
								<label for="address" class="col-sm-2 control-label">Address</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="address" placeholder="120 Currie Street">
								</div>
							</div>
							<div class="form-group">
								<label for="suburb" class="col-sm-2 control-label">Suburb</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="suburb" placeholder="Adelaide">
								</div>
							</div>
							<div class="form-group">
								<label for="city" class="col-sm-2 control-label">City</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="city" placeholder="Adelaide">
								</div>
							</div>
							<div class="form-group">
								<label for="country" class="col-sm-2 control-label">Country</label>
								<div class="col-sm-10">
									<select class="form-control">
										<option>-- Select country --</option>
										<option>country 1</option>
										<option>country 2</option>
										<option>country 3</option>
										<option>country 4</option>
									</select>
								</div>
							</div>	
							<div class="form-group">
								<label for="state" class="col-sm-2 control-label">State/ Region</label>
								<div class="col-sm-10">
									<select class="form-control">
										<option>-- Select country first --</option>
										<option>state 1</option>
										<option>state 2</option>
										<option>state 3</option>
										<option>state 4</option>
									</select>
								</div>
							</div>	
							<div class="form-group">
								<label for="postcode" class="col-sm-2 control-label">Postcode</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="postcode" placeholder="0000">
								</div>
							</div>	
							<div class="form-group">
								<label for="city_mail" class="col-sm-2 control-label">City</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="city_mail" placeholder="Mailing address city">
								</div>
							</div>							
							<div class="form-group has-feedback">
								<label for="email" class="col-sm-2 control-label">Email</label>
								<div class="col-sm-10">
									<input type="email" class="form-control" id="email" placeholder="Email">
									<span class="glyphicon glyphicon-envelope form-control-feedback" aria-hidden="true"></span>
								</div>
							</div>
							<div class="form-group has-feedback">
								<label for="phone" class="col-sm-2 control-label">Phone</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="phone" placeholder="(00)-0000-0000">
									<span class="glyphicon glyphicon-earphone form-control-feedback" aria-hidden="true"></span>
								</div>
							</div>	
							<div class="form-group">
								<label for="website" class="col-sm-2 control-label">Website</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="website" placeholder="http://www.example.com">
								</div>
							</div>
							<div class="form-group">
								<label for="age" class="col-sm-2 control-label">Age</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="age" placeholder="">
								</div>
							</div>	
							<div class="form-group">
								<label for="color" class="col-sm-10 control-label">Spam check. What color is black? (Choose a color) </label>
								<div class="col-sm-2">
									<input type="color" class="form-control" id="color" placeholder="">
								</div>
							</div>								
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn btn-default">continue <span class="glyphicon glyphicon-share-alt"></span></button>
								</div>
							</div>
						</form>						
					</div>
				</div>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-12">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12">
						<div class="progress">
							<div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%">
								50% Complete
							</div>
						</div>					
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Personal Details</h3>
					</div>
					<div class="panel-body">
						<form class="form-horizontal">
						<h3>Tip Details</h3>
							<div class="form-group">
								<label for="datepick" class="col-sm-2 control-label">Date of Incident</label>
								<div class="col-sm-10">
									<input type="date" class="form-control" id="datepick" >
									<script type="text/javascript" 
									src="../date/datepickr.min.js"></script>
									<!--  checks to create an input of the datetime-local type script -->
									<script type="text/javascript"> 
										var i = document.createElement("input"); 
										i.setAttribute("type", "datetime-
										local"); 
										if (i.type != " 
										datetime-
										local 
										")  
										{ 
										new datepickr('datepick', {'dateFormat': 'd/m/y'}); 
										} 
									</script>
									<!--  End datetime-local type script -->
								</div>
							</div>
							<div class="form-group">
								<label for="tip" class="col-sm-2 control-label">Tip details</label>
								<div class="col-sm-10">
									<textarea class="form-control" id="tip" rows="4"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label for="exampleInputFile">File input</label>
								<input type="file" id="exampleInputFile">
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-8 col-sm-offset-2">
									<input type="range" name="range" id="range" min="1" max="10" />
									</label><input id="rvalue" placeholder="more urgent" readonly />								</div>
							</div>							
							<hr class="divider">
							<h3>Communication Preferences</h3>
							<div class="checkbox">
								<label><input type="checkbox" value="Yes">May we contact you about this tip?</label>
							</div>
							<div class="radio">
								<label><input type="radio" name="optionsRadios" id="phone" value="phone">Phone</label>
								<label><input type="radio" name="optionsRadios" id="email" value="email">Email</label>
							</div>	
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn btn-default ">continue <span class="glyphicon glyphicon-share-alt"></span></button>
								</div>
							</div>							
						</form>						
					</div>
				</div>			
			</div>			
		</div>
		<hr class = "divider">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12">
						<div class="progress">
							<div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
								100% Complete
							</div>
						</div>					
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Completion</h3>
					</div>
					<div class="panel-body">
						<h3> The tip was successfylly received. Thank you.</h3>
					</div>
				</div>
			</div>
		</div>		
	</div>
	<!-- End container -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	
	<!--  Range input type -->
	<script type="text/javascript">
		var range;
		var rvalue;
		function init(){
			range = document.getElementById("range");
			rvalue = document.getElementById("rvalue");
			rvalue.placeholder = "10 is most urgent";
			range.onchange = update;
		}

		function update(){
		rvalue.value = range.value;
		}
	window.onload = init;
	</script>
	<!--  End Range input type -->
	<!--  DatePicker script -->
	<script type="text/javascript" src="js/datepickr.min.js"></script>
	<script type="text/javascript">
		new datepickr('datepick');
		
		new datepickr('datepick2', {
			'dateFormat': 'm/d/y'
		});
		
		new datepickr('datepick3', {
				'fullCurrentMonth': false,
			'dateFormat': 'l, F j'
		});
			
		new datepickr('datepick4', {
			dateFormat: '\\l\\e jS F Y', /* need to double escape characters that you don't want formatted */
			weekdays: ['dimanche', 'lundi', 'mardi', 'mercredi', 'jeudi', 'vendredi', 'samedi'],
			months: ['janvier', 'février', 'mars', 'avril', 'mai', 'juin', 'juillet', 'août', 'septembre', 'octobre', 'novembre', 'décembre'],
			suffix: { 1: 'er' },
			defaultSuffix: '' /* the suffix that is used if nothing matches the suffix object, default 'th' */
		});
	</script>
	<!--  End DatePicker script -->
  </body>
</html>
